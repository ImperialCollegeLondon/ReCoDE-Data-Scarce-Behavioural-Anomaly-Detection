site_name: ReCoDE Exemplar

repo_url: https://github.com/ImperialCollegeLondon/ReCoDE-Data-Scarce-Behavioural-Anomaly-Detection

nav:
  - Home: index.md
  - 01 Dataset Preparation: notebooks/01_dataset_preparation.ipynb
  - 02 Baseline Anomaly Detection: notebooks/02_preprocessing_and_baseline_iforest.ipynb
  - 03 Dimensionality and Clustering: notebooks/03_dimensionality_and_clustering.ipynb
  - 04 Model Interpretation & Explanation: notebooks/04_model_interpretation_and_explanation.ipynb
  - 05 Ethical Reflection and False Positive Risks: notebooks/05_ethical_reflection.ipynb
  - 06 Visual Refinement and Method Citations: notebooks/06_visual_polishing_and_citations.ipynb
  - 07 Reproducibility and Environment: notebooks/07_reproducibility_and_environment_testing.ipynb
  - 08 Finalised Summary Notebook: notebooks/08_finalised_summary_notebook.ipynb

## Please change the above name and link to point to your exemplar
## Please do not change the theme or most other options below 

edit_uri: tree/main/docs/

theme:
  name: material
  custom_dir: docs
  logo: assets/iclogo.png
  favicon: assets/favicon.ico
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.top
    - toc.follow
    - content.code.annotate

extra:
  homepage: https://imperialcollegelondon.github.io/ReCoDE-home/

plugins:
  - tags
  - search
  - include-markdown # https://github.com/mondeja/mkdocs-include-markdown-plugin
  - mkdocs-jupyter
  - exclude:
      glob:
        - "LICENSE.md"

markdown_extensions:
  - meta
  - mdx_math:
      enable_dollar_delimiter: true
  - pymdownx.highlight:
      anchor_linenums: false
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML

